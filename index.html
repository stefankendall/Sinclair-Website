                <h1 class='pull-3' id="title">Sinclair Calculator</h1>
            </div>
        </header>

        <section class="short-description">
            <p>Easily calculate the Sinclair-Malone-Meltzer formula, <a href="http://www.qwa.org/Liftstats/calculate.asp">described here.</a></p>
        </section>

        <div class="span-24">
            <ul class="app-store-links">
                <li><a href="#"><img
                        src='images/app-store.png'/></a>
                </li>
                <li><a href="#"><img
                        src='images/android-market.png'/></a>
                </li>
            </ul>
        </div>
        <section>
            <h2>Features:</h2>
            <ul>
                <li>Calculate the adjusted Sinclair value!</li>
                <li>That's it!</li>
            </ul>
        </section>
    </div>
